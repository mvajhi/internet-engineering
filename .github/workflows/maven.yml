name: Maven CI (Auto Detect)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_projects: ${{ steps.detect.outputs.changed_projects }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Detect Changed Projects
        id: detect
        run: |
          changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | awk -F/ '{print $1}' | sort -u | grep -E '^ca[0-9]+$' || echo "")
          if [[ -z "$changed_dirs" ]]; then
            changed_dirs="[]"
          else
            changed_dirs=$(echo "$changed_dirs" | jq -R -s -c 'split("\n")[:-1]')
          fi
          echo "changed_projects=$changed_dirs" >> $GITHUB_ENV
          echo "::set-output name=changed_projects::$changed_dirs"

      - name: Debug Changed Projects
        run: |
          echo "Detected changed projects: ${{ steps.detect.outputs.changed_projects }}"

  build-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_projects != '[]' && needs.detect-changes.outputs.changed_projects != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(needs.detect-changes.outputs.changed_projects) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & Test ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          mvn clean install
