<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Inter.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="bg-white rounded-4 w-100 main-box">
        <h2 class="text-center login-title">Sign Up</h2>
        <p class="text-center login-subtitle">MioBook</p>
        <form>
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Password">
                <i class="bi bi-eye-slash field-icon" id="togglePassword"> &nbsp; &nbsp;</i>
            </div>
            <div class="mb-4">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Country">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="City">
                </div>
            </div>
            <div class="mb-4">
                <p class="">I am</p>
                <div class="d-flex">
                    <input type="radio" id="customer" name="role" class="btn-check" checked>
                    <label for="customer" class="btn flex-grow-1 radio-label me-4 text-start">
                        <img src="customer.svg" class="me-4" alt=""> Customer
                    </label>
                    <input type="radio" id="manager" name="role" class="btn-check">
                    <label for="manager" class="btn flex-grow-1 radio-label text-start">
                        <img src="manager.svg" class="me-4" alt=""> Manager
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-secondary w-100" disabled>Sign up</button>
            </div>
            <p class="text-center text-secondary"><small> Already have an account? <a href="/signin.html"
                        class=""><strong>Sign
                            in</strong></a></small></p>
        </form>
    </div>
    <footer class="position-absolute bottom-0 w-100 text-white text-center py-2">
        Copyright Â© 2025 - MioBook
    </footer>

</body>

</html>
