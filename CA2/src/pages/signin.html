<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Inter.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="bg-white rounded-4 w-100 main-box">
        <h2 class="text-center login-title">Sign in</h2>
        <p class="text-center login-subtitle">MioBook</p>
        <form>
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Password">
                <i class="bi bi-eye-slash field-icon" id="togglePassword"> &nbsp; &nbsp;</i>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-secondary w-100" disabled>Sign in</button>
            </div>
            <p class="text-center text-secondary"><small> Not a member yet? <a href="/signup.html" class=""><strong>Sign
                            Up</strong></a></small></p>
        </form>
    </div>
    <footer class="position-absolute bottom-0 w-100 text-white text-center py-2">
        Copyright Â© 2025 - MioBook
    </footer>

</body>

</html>
